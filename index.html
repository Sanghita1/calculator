<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="calcc.css">
    <link rel="shortcut icon" href="./download.jpg" type="image/x-icon">

</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="res" id="screen">
                0
            </div>

        </div>
        <div class="keypad">
            <div class="sptop">
                <button id="on">ON</button>
                <button>OFF</button>
            </div>
            <div class="keys">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><b>.</b></button>
                <button>0</button>
                <button><b>%</b></button>
                <button><b>+</b></button>
                <button><b>-</b></button>
                <button><b>*</b></button>
                <button><b>/</b></button>
                <button><b>(</b></button>
                <button><b>)</b></button>
                <div></div>
                <button><b>=</b></button>
            </div>
            <div class="sp"><button><b>AC</b></button>
                <button><b>DEL</b></button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
